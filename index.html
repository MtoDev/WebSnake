<!DOCTYPE html>
<html>
	<head>
		<title>Web Snake Game v2</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
		<link rel="stylesheet" type="text/css" href="snake.css">
	</head>

	<body>
		<br/>
		<div class="canvas">
			<canvas id="gameCanvas" width="600" height="600"></canvas>
			<div id="theEnd" style="visibility: hidden;">
				<span id="btnPlayAgain" onclick="playAgain()">GAME <br/> OVER</span>
			</div>
		</div>
		<div id="infos">
			<span>SCORE: </span><span id="score" class="center">000000</span>
			<span id="s_volume"><i id="volume" class="fas fa-volume-up"></i></span>
			<span>LEVEL: </span><span id="level" class="center">SLUG</span>
			<div id="d_bestScore">
				<span id="bestScore"></span>
			</div>
		</div>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.28/howler.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="snake.js"></script>
	</body>
</html>
