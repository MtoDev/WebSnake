<!DOCTYPE html>
<html>
	<head>
		<title>Web Snake Game</title>
		<link rel="stylesheet" type="text/css" href="snake.css">
	</head>

	<body>
		<div>
			<div id="gameTitle" class="center">WEB SNAKE</div>
			<div id="score" class="center">0</div>
			<canvas id="gameCanvas" width="400" height="400"></canvas>
			<div id="bestScore" class="center"></div>
			<div class="center"><p style="margin: 0;">Use WASD keys to move. SPACE/ENTER to restart.</p></div>
			<div id="theEnd" class="center" style="visibility: hidden;">
				<span>THE END</span>
				<span id="btnPlayAgain" onclick="playAgain()">PLAY AGAIN</span>
			</div>
		</div>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.28/howler.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="snake.js"></script>
	</body>
</html>
