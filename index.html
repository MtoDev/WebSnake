<!DOCTYPE html>
<html>
	<head>
		<title>Web Snake Game</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
		<link rel="stylesheet" type="text/css" href="snake.css">
	</head>

	<body>
		<div>
			<div id="gameTitle" class="center">WEB SNAKE</div>
			<span id="score" class="center">0</span><span style="padding-left: 40px;"><i id="volume" class="fas fa-volume-up"></i></span>
			
			<div class="canvas">
				<canvas id="gameCanvas" width="600" height="600"></canvas>
				<div id="theEnd" style="visibility: hidden;">
					<span>THE END</span>
					<br>
					<span id="btnPlayAgain" onclick="playAgain()">PLAY AGAIN</span>
				</div>
			</div>
			<div class="score_div">
				<div id="bestScore" class="center"></div>
				<div class="center">
					<p>Use <span class="span_c">WASD</span> keys to move. <span class="span_c">SHIFT/ENTER</span> to restart.</p>
					<p>Eat <span class="span_c yellow">YELLOW</span>, not <span class="span_c red">RED</span>.</p>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.28/howler.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="snake.js"></script>
	</body>
</html>
